<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-3">User</h2>
        <div class="row w-100 mt-3">
        </div>
    </div>
    
<!-- SCRIPT -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


<!-- JS SCRIPT -->
<script>
window.onload = ()=> {
    loadUsers()
}
const list = document.querySelector(".row")

function loadUsers(){
    fetch("https://randomuser.me/api")
    .then( response => response.json())
    .then( data => loadNow(data.results))
    .catch( err => console.error(err))
}


function loadNow(data){
        for ( let usr of data){

            list.innerHTML += `
            <div class="col-12 col-md-4">
                <div class="card">
                    <img src="${usr.picture.large}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-text">${usr.name.first} ${usr.name.last}</h5>
                        <p class="card-text">Phone: <small>${usr.cell}</small></p>
                        <p class="card-text">Email: <small>${usr.email}</small></p>
                    </div>
                </div>
            </div>
            `
    }
}
</script>
</body>
</html>
